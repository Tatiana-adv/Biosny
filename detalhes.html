<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Asset Profile // Biosyn Genetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    <style>
        .scanlines { background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1)); background-size: 100% 4px; position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        .crt-flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.99; } 50% { opacity: 1; } 100% { opacity: 0.98; } }
        .bg-grid { background-image: linear-gradient(to right, #232f48 1px, transparent 1px), linear-gradient(to bottom, #232f48 1px, transparent 1px); background-size: 30px 30px; }
        .price-up { animation: flashGreen 1s ease-out; }
        @keyframes flashGreen { 0% { color: #4ade80; text-shadow: 0 0 10px #4ade80; } 100% { color: #22c55e; } }
        #billionaire-alert { display: none; position: fixed; top: 80px; right: 20px; z-index: 100; background: rgba(0, 0, 0, 0.9); border-left: 4px solid #3b82f6; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="bg-[#0c1018] text-white font-display overflow-x-hidden select-none">
    <div class="fixed inset-0 z-0 bg-grid opacity-10"></div>
    <div class="scanlines opacity-20"></div>

    <div class="relative z-50 bg-black/80 border-b border-blue-900/50 p-4 backdrop-blur-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-blue-400">account_balance_wallet</span>
                <span class="text-[10px] font-mono text-slate-500 uppercase">Saldo Biosyn Atual</span>
            </div>
            <div class="text-2xl font-black text-blue-400 font-mono" id="user-balance">$ 0</div>
        </div>
    </div>

    <div id="billionaire-alert">
        <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-blue-500 animate-pulse">monitoring</span>
            <div>
                <p class="text-[10px] text-blue-500 font-mono uppercase">Oferta de Mercado</p>
                <p id="alert-msg" class="text-sm font-bold"></p>
            </div>
        </div>
    </div>

    <main class="relative z-20 min-h-screen p-4 md:p-10 flex flex-col items-center">
        <div class="w-full max-w-6xl mb-6">
            <a href="leilao.html" class="flex items-center gap-2 text-blue-500 hover:text-white transition-colors font-mono text-sm">
                <span class="material-symbols-outlined">arrow_back</span> VOLTAR AO INVENTÁRIO
            </a>
        </div>

        <div class="w-full max-w-6xl bg-[#111722]/90 border border-blue-900/50 rounded-lg overflow-hidden crt-flicker shadow-2xl">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <div class="p-8 border-r border-blue-900/30 bg-black/20">
                    <img id="dino-img" src="" class="w-full h-[400px] object-cover grayscale hover:grayscale-0 transition-all duration-700 rounded border border-blue-500/30">
                    <div class="mt-6">
                        <div class="flex justify-between mb-1">
                            <span class="text-[10px] text-slate-500 uppercase font-mono">Estabilidade Genética</span>
                            <span id="dino-stability" class="text-[10px] text-blue-400">0%</span>
                        </div>
                        <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                            <div id="dna-bar" class="bg-blue-600 h-full w-0 transition-all duration-1000"></div>
                        </div>
                        <p id="dino-dna" class="text-[9px] font-mono text-blue-300/40 mt-4 italic break-all"></p>
                    </div>
                </div>

                <div class="p-8 flex flex-col">
                    <div class="mb-6">
                        <span id="dino-code" class="text-blue-500 font-mono text-xs">#ID_LOAD</span>
                        <h1 id="dino-name" class="text-5xl font-black uppercase italic text-white tracking-tighter">---</h1>
                        <div id="dino-tags" class="flex gap-2 mt-2"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="border border-blue-900/20 p-3 bg-black/20">
                            <span class="block text-[10px] text-slate-500 uppercase font-mono">Dieta</span>
                            <span id="dino-diet" class="font-bold text-sm">---</span>
                        </div>
                        <div class="border border-blue-900/20 p-3 bg-black/20">
                            <span class="block text-[10px] text-slate-500 uppercase font-mono">Agressividade</span>
                            <span id="dino-threat" class="font-bold text-sm text-red-500">---</span>
                        </div>
                    </div>

                    <p id="dino-desc" class="text-slate-400 text-sm leading-relaxed mb-10 italic"></p>
                    
                    <div class="mt-auto border-t border-blue-900/30 pt-8">
                        <div class="flex justify-between items-end mb-6">
                            <div>
                                <span class="block text-[10px] text-slate-500 font-mono uppercase">Valor Atual do Lote</span>
                                <span id="dino-price" class="text-4xl font-black text-green-500 font-mono">$ 0</span>
                            </div>
                            <div class="text-right">
                                <span id="timer-leilao" class="text-xs text-slate-400 font-mono">27:00:00</span>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <input type="text" id="bid-input" placeholder="Novo Lance (USD)" class="flex-1 bg-black/50 border border-blue-900/50 p-4 rounded text-white font-mono focus:border-blue-500 outline-none">
                            <button onclick="fazerLance()" class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded font-black uppercase tracking-widest transition-all">Enviar Lance</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const bilionarios = ["Elon Musk", "Jeff Bezos", "Warren Buffett", "Bill Gates", "Mark Zuckerberg", "Richard Branson"];
        
        const dinosSpecs = {
            "trex": { id: "#001", nome: "Tyrannosaurus Rex", dieta: "Carnívoro", threat: "Nível Máximo", stability: "98.4%", dna: "T-REX_GEN_ALPHA", desc: "O rei dos predadores. Força de mordida inigualável.", tags: ["GIGANTE", "TERRESTRE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/tiranossauro%20detalhes.jpg?raw=true" },
            "raptor": { id: "#002", nome: "Velociraptor", dieta: "Carnívoro (Social)", threat: "Nível Crítico", stability: "94.1%", dna: "V-RAPTOR_INTEL", desc: "Inteligência tática nível Alfa.", tags: ["INTELIGENTE", "VELOZ"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/velo%20detalhes.jpg?raw=true" },
            "indominus": { id: "#H-001", nome: "Indominus Rex", dieta: "Híbrido", threat: "Extremo", stability: "75%", dna: "I-REX_GEN_2", desc: "Híbrido experimental. Camuflagem térmica.", tags: ["HÍBRIDO", "LETAL"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/indominus%20detalhes.jpg?raw=true" },
            "indoraptor": { id: "#H-002", nome: "Indoraptor", dieta: "Híbrido", threat: "Extremo", stability: "60%", dna: "I-RAPTOR_V2", desc: "Protótipo de arma biológica.", tags: ["HÍBRIDO", "AGRESSIVO"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/indoraptor%20detalhes.jpg?raw=true" },
            "spino": { id: "#003", nome: "Spinosaurus", dieta: "Carnívoro", threat: "Nível Máximo", stability: "91%", dna: "SPINO_EGY_V3", desc: "O maior carnívoro terrestre registrado.", tags: ["AQUÁTICO", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/espinossauro%20detalhes.jpg?raw=true" },
            "mosasaurus": { id: "#A-001", nome: "Mosasaurus", dieta: "Aquático", threat: "Nível Máximo", stability: "99%", dna: "MOSA_V1_JW", desc: "Gigante oceânico.", tags: ["AQUÁTICO", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/mosa%20detalhes.jpg?raw=true" },
            "quetzal": { id: "#V-001", nome: "Quetzalcoatlus", dieta: "Carnívoro", threat: "Nível Máximo", stability: "98%", dna: "QUETZ_DOM_V1", desc: "Maior animal voador da história.", tags: ["VOADOR", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/quatzal%20detalhes.jpg?raw=true" },
            "giga": { id: "#004", nome: "Giganotosaurus", dieta: "Carnívoro", threat: "Nível Máximo", stability: "99%", dna: "GIGA_BS_GEN", desc: "Predador massivo. Supera o T-Rex.", tags: ["DOMINANTE", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/giga%20detalhes.jpg?raw=true" },
            "scorpius": { id: "#H-003", nome: "Scorpius Rex", dieta: "Híbrido", threat: "Extremo", stability: "40%", dna: "S-REX_E750", desc: "O primeiro híbrido instável.", tags: ["HÍBRIDO", "INSTÁVEL"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/scorp%20detalhes.jpg?raw=true" },
            "therizino": { id: "#022", nome: "Therizinosaurus", dieta: "Herbívoro", threat: "Nível Crítico", stability: "98%", dna: "THERIZ_G_V1", desc: "Herbívoro territorial. Garras de 1 metro.", tags: ["GARRAS", "TERRITORIAL"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/theri%20datlhes.jpg?raw=true" }
        };

        const dinoId = localStorage.getItem('selectedDino') || 'trex';
        let tempoTotal = 27 * 3600;

        function atualizarTela() {
            const precos = JSON.parse(localStorage.getItem('precosDinos'));
            const saldo = parseInt(localStorage.getItem('saldoBiosyn'));
            const spec = dinosSpecs[dinoId];

            document.getElementById('dino-name').innerText = spec.nome;
            document.getElementById('dino-code').innerText = spec.id;
            document.getElementById('dino-img').src = spec.img;
            document.getElementById('dino-desc').innerText = spec.desc;
            document.getElementById('dino-diet').innerText = spec.dieta;
            document.getElementById('dino-threat').innerText = spec.threat;
            document.getElementById('dino-dna').innerText = spec.dna;
            document.getElementById('dino-stability').innerText = spec.stability;
            document.getElementById('dna-bar').style.width = spec.stability;
            document.getElementById('user-balance').innerText = "$ " + saldo.toLocaleString('de-DE');
            document.getElementById('dino-price').innerText = "$ " + precos[dinoId].toLocaleString('de-DE');

            const tagContainer = document.getElementById('dino-tags');
            tagContainer.innerHTML = spec.tags.map(t => `<span class="bg-blue-900/30 text-blue-400 text-[10px] px-2 py-1 border border-blue-500/30 rounded font-bold uppercase">${t}</span>`).join('');
        }

        function fazerLance() {
            const input = document.getElementById('bid-input');
            const valorLance = parseInt(input.value.replace(/\D/g, ""));
            let precos = JSON.parse(localStorage.getItem('precosDinos'));
            let saldo = parseInt(localStorage.getItem('saldoBiosyn'));

            if (valorLance > saldo) { alert("SALDO INSUFICIENTE!"); return; }
            if (valorLance > precos[dinoId]) {
                saldo -= valorLance;
                localStorage.setItem('saldoBiosyn', saldo.toString());
                precos[dinoId] = valorLance;
                localStorage.setItem('precosDinos', JSON.stringify(precos));
                atualizarTela();
                input.value = "";
                setTimeout(lanceBot, 3000);
            } else { alert("Lance deve ser maior que o atual!"); }
        }

        function lanceBot() {
            let precos = JSON.parse(localStorage.getItem('precosDinos'));
            const b = bilionarios[Math.floor(Math.random() * bilionarios.length)];
            const aumento = (Math.floor(Math.random() * 8) + 2) * 1000000;
            precos[dinoId] += aumento;
            localStorage.setItem('precosDinos', JSON.stringify(precos));
            atualizarTela();
            
            document.getElementById('alert-msg').innerText = `${b} deu lance de $ ${precos[dinoId].toLocaleString('de-DE')}`;
            document.getElementById('billionaire-alert').style.display = 'block';
            setTimeout(() => document.getElementById('billionaire-alert').style.display = 'none', 4000);
        }

        document.getElementById('bid-input').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            if(v) e.target.value = parseInt(v).toLocaleString('de-DE');
        });

        window.onload = atualizarTela;
        setInterval(lanceBot, 30000);
    </script>
</body>
</html>
