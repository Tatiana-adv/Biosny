 <!DOCTYPE html>

<html class="dark" lang="en">

<head>

    <meta charset="utf-8"/>

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Asset Profile // Biosyn Genetics</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <style>

        .scanlines {

            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));

            background-size: 100% 4px;

            position: absolute; inset: 0; pointer-events: none; z-index: 10;

        }

        .crt-flicker { animation: flicker 0.15s infinite; }

        @keyframes flicker { 0% { opacity: 0.99; } 50% { opacity: 1; } 100% { opacity: 0.98; } }

        .bg-grid { background-image: linear-gradient(to right, #232f48 1px, transparent 1px), linear-gradient(to bottom, #232f48 1px, transparent 1px); background-size: 30px 30px; }

    </style>

</head>



<body class="bg-[#0c1018] text-white font-display overflow-x-hidden select-none">

    <div class="fixed inset-0 z-0 bg-grid opacity-10"></div>

    <div class="scanlines opacity-20"></div>



    <main class="relative z-20 min-h-screen p-4 md:p-10 flex flex-col items-center">

        <div class="w-full max-w-6xl mb-6">

            <a href="leilao.html" class="flex items-center gap-2 text-blue-500 hover:text-white transition-colors font-mono text-sm">

                <span class="material-symbols-outlined">arrow_back</span> VOLTAR AO INVENTÁRIO

            </a>

        </div>



        <div class="w-full max-w-6xl bg-[#111722]/90 border border-blue-900/50 rounded-lg overflow-hidden crt-flicker shadow-2xl">

            <div class="grid grid-cols-1 lg:grid-cols-2">

                

                <div class="p-8 border-b lg:border-b-0 lg:border-r border-blue-900/30 bg-black/20">

                    <div class="relative group">

                        <div class="absolute inset-0 border-2 border-blue-500/20 group-hover:border-blue-500/50 transition-all"></div>

                        <img id="dino-img" src="" alt="Asset" class="w-full h-[400px] object-cover grayscale hover:grayscale-0 transition-all duration-700">

                        <div class="absolute bottom-4 right-4 bg-red-600 text-[10px] font-bold px-3 py-1 animate-pulse">

                            TOP SECRET // LEVEL 5

                        </div>

                    </div>



                    <div class="mt-8 space-y-4">

                        <h4 class="text-blue-500 font-mono text-xs tracking-widest uppercase">Análise de Sequenciamento DNA</h4>

                        <div class="bg-black/40 p-4 border border-blue-900/20 rounded">

                            <div class="flex justify-between mb-2">

                                <span class="text-[10px] text-slate-500 uppercase">Estabilidade Genética</span>

                                <span id="dino-stability" class="text-[10px] text-green-400">0%</span>

                            </div>

                            <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">

                                <div id="dna-bar" class="bg-blue-600 h-full w-[0%] transition-all duration-1000"></div>

                            </div>

                            <p id="dino-dna" class="text-[10px] font-mono text-blue-300/60 mt-4 break-all italic">---</p>

                        </div>

                    </div>

                </div>



                <div class="p-8 flex flex-col">

                    <div class="mb-6">

                        <span id="dino-code" class="text-blue-500 font-mono text-xs">#ID_UNDEFINED</span>

                        <h1 id="dino-name" class="text-5xl font-black uppercase tracking-tighter mb-2 italic text-white">---</h1>

                        <div id="dino-tags" class="flex gap-2 mb-4"></div>

                    </div>



                    <div class="grid grid-cols-2 gap-4 mb-8">

                        <div class="border border-blue-900/20 p-3 bg-black/20">

                            <span class="block text-[10px] text-slate-500 uppercase">Dieta</span>

                            <span id="dino-diet" class="font-bold text-sm">---</span>

                        </div>

                        <div class="border border-blue-900/20 p-3 bg-black/20">

                            <span class="block text-[10px] text-slate-500 uppercase">Agressividade</span>

                            <span id="dino-threat" class="font-bold text-sm text-red-500">---</span>

                        </div>

                    </div>



                    <div class="flex-1">

                        <h4 class="text-blue-500 font-mono text-xs mb-2 uppercase italic">Relatório de Observação</h4>

                        <p id="dino-desc" class="text-slate-400 text-sm leading-relaxed mb-8">Carregando dados...</p>

                    </div>



                    <div class="mt-auto border-t border-blue-900/30 pt-8">

                        <div class="flex justify-between items-end mb-6">

                            <div>

                                <span class="block text-[10px] text-slate-500 font-mono">VALOR ATUAL DO LOTE</span>

                                <span id="dino-price" class="text-4xl font-black text-green-500">$ 0</span>

                            </div>

                            <div class="text-right">

                                <span class="block text-[10px] text-red-500 font-bold animate-pulse uppercase">Leilão em tempo real</span>

                                <span class="text-xs text-slate-400 font-mono">Expira em: 02:45:12</span>

                            </div>

                        </div>



                        <div class="flex gap-2">

                            <input type="number" id="bid-input" placeholder="Novo Lance (USD)" class="flex-1 bg-black/50 border border-blue-900/50 p-4 rounded text-white font-mono focus:outline-none focus:border-blue-500 transition-all">

                            <button onclick="fazerLance()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded font-black tracking-widest transition-all uppercase">

                                Enviar Lance

                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>



    <script>

        // BANCO DE DADOS INTEGRADO

        const dinos = {

            "trex": { id: "#001", nome: "Tyrannosaurus Rex", preco: "89.000.000", dieta: "Carnívoro", threat: "Nível Máximo", stability: "98.4%", dna: "T-REX_GEN_98.4_ALPHA", desc: "O rei dos predadores. Força de mordida inigualável. Sequência genética 98.4% completa.", tags: ["GIGANTE", "TERRESTRE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/tiranossauro%20detalhes.jpg?raw=true" },

            "raptor": { id: "#002", nome: "Velociraptor", preco: "58.200.000", dieta: "Carnívoro (Social)", threat: "Nível Crítico", stability: "94.1%", dna: "V-RAPTOR_INTEL_MOD", desc: "Inteligência tática nível Alfa. Velocidade de ataque superior a 60km/h.", tags: ["INTELIGENTE", "VELOZ"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/velo%20detalhes.jpg?raw=true" },

            "indominus": { id: "#H-001", nome: "Indominus Rex", preco: "340.000.000", dieta: "Híbrido", threat: "Extremo", stability: "75%", dna: "I-REX_GEN_2", desc: "Híbrido experimental. Capacidade de camuflagem térmica e inteligência superior.", tags: ["HÍBRIDO", "LETAL"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/indominus%20detalhes.jpg?raw=true" },

            "indoraptor": { id: "#H-002", nome: "Indoraptor", preco: "210.000.000", dieta: "Híbrido", threat: "Extremo", stability: "60%", dna: "I-RAPTOR_V2", desc: "Protótipo de arma biológica. Responde a sinalização a laser e comandos acústicos.", tags: ["HÍBRIDO", "AGRESSIVO"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/indoraptor%20detalhes.jpg?raw=true" },

            "spino": { id: "#003", nome: "Spinosaurus", preco: "82.000.000", dieta: "Carnívoro", threat: "Nível Máximo", stability: "91%", dna: "SPINO_EGY_V3", desc: "O maior carnívoro terrestre registrado. Excelente nadador e caçador fluvial.", tags: ["AQUÁTICO", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/espinossauro%20detalhes.jpg?raw=true" },

            "mosasaurus": { id: "#A-001", nome: "Mosasaurus", preco: "162.000.000", dieta: "Aquático", threat: "Nível Máximo", stability: "99%", dna: "MOSA_V1_JW", desc: "Gigante oceânico. Requer tanque de contenção nível 10 com filtragem de alta pressão.", tags: ["AQUÁTICO", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/mosa%20detalhes.jpg?raw=true" },

            "quetzal": { id: "#V-001", nome: "Quetzalcoatlus", preco: "88.000.000", dieta: "Carnívoro", threat: "Nível Máximo", stability: "98%", dna: "QUETZ_DOM_V1", desc: "Maior animal voador da história. Envergadura comparável a um jato executivo.", tags: ["VOADOR", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/quatzal%20detalhes.jpg?raw=true" },

            "giga": { id: "#004", nome: "Giganotosaurus", preco: "84.000.000", dieta: "Carnívoro", threat: "Nível Máximo", stability: "99%", dna: "GIGA_BS_GEN", desc: "Predador massivo. Supera o T-Rex em comprimento total. Altamente agressivo.", tags: ["DOMINANTE", "GIGANTE"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/giga%20detalhes.jpg?raw=true" },

            "scorpius": { id: "#H-003", nome: "Scorpius Rex", preco: "150.000.000", dieta: "Híbrido", threat: "Extremo", stability: "40%", dna: "S-REX_E750", desc: "O primeiro híbrido instável. Possui espinhos venenosos e agilidade anormal.", tags: ["HÍBRIDO", "INSTÁVEL"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/scorp%20detalhes.jpg?raw=true" },

            "therizino": { id: "#022", nome: "Therizinosaurus", preco: "63.000.000", dieta: "Herbívoro", threat: "Nível Crítico", stability: "98%", dna: "THERIZ_G_V1", desc: "Herbívoro territorial. Equipado com garras de 1 metro capazes de perfurar aço.", tags: ["GARRAS", "TERRITORIAL"], img: "https://github.com/Tatiana-adv/Biosny/blob/main/img/theri%20datlhes.jpg?raw=true" }

        };



        window.onload = function() {

            const dinoId = localStorage.getItem('selectedDino');

            const spec = dinos[dinoId];



            if (spec) {

                document.getElementById('dino-name').innerText = spec.nome;

                document.getElementById('dino-code').innerText = spec.id;

                document.getElementById('dino-price').innerText = "$ " + spec.preco;

                document.getElementById('dino-desc').innerText = spec.desc;

                document.getElementById('dino-diet').innerText = spec.dieta;

                document.getElementById('dino-threat').innerText = spec.threat;

                document.getElementById('dino-dna').innerText = spec.dna;

                document.getElementById('dino-stability').innerText = spec.stability;

                document.getElementById('dino-img').src = spec.img;

                document.getElementById('dna-bar').style.width = spec.stability;



                const tagContainer = document.getElementById('dino-tags');

                tagContainer.innerHTML = "";

                spec.tags.forEach(t => {

                    const span = document.createElement('span');

                    span.className = "bg-blue-900/30 text-blue-400 text-[10px] px-2 py-1 border border-blue-500/30 rounded font-bold uppercase";

                    span.innerText = t;

                    tagContainer.appendChild(span);

                });

            } else {

                alert("Ativo não encontrado!");

            }

        }



        function fazerLance() {

            const valor = document.getElementById('bid-input').value;

            if (valor) {

                alert("LANCE DE $" + valor + " REGISTRADO!");

            }

        }

    </script>

</body>

</html>
