<!DOCTYPE html>

<html class="dark" lang="en">

<head>

    <meta charset="utf-8"/>

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Biosyn Genetics // Asset Inventory</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    

    <style>

        /* Mantendo seus estilos originais de Terminal */

        .scanlines {

            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));

            background-size: 100% 4px;

            position: absolute; inset: 0; pointer-events: none; z-index: 10;

        }

        .crt-flicker { animation: flicker 0.15s infinite; }

        @keyframes flicker { 0% { opacity: 0.98; } 50% { opacity: 1; } 100% { opacity: 0.99; } }

        .bg-grid { background-image: linear-gradient(to right, #232f48 1px, transparent 1px), linear-gradient(to bottom, #232f48 1px, transparent 1px); background-size: 40px 40px; }

    </style>

</head>



<body class="bg-[#101622] text-white font-display overflow-x-hidden select-none">

    

    <div class="fixed inset-0 z-0 bg-grid opacity-20"></div>

    <div class="scanlines opacity-10"></div>



    <div class="relative z-10 flex flex-col min-h-screen crt-flicker">

        

        <header class="flex items-center justify-between border-b border-[#232f48] bg-[#111722]/90 px-6 py-4 border-t-4 border-t-primary">

            <div class="flex items-center gap-4">

                <span class="material-symbols-outlined text-blue-500 animate-pulse">genetics</span>

                <div>

                    <h2 class="text-lg font-bold tracking-wider">BIOSYN GENETICS</h2>

                    <span class="text-[10px] text-blue-400/80 font-mono">ASSET_MARKETPLACE_V.1.0</span>

                </div>

            </div>

            <div class="flex gap-4">

                <div class="hidden md:block text-right font-mono text-[10px] text-slate-500">

                    SATELLITE_LINK: ACTIVE<br>ENCRYPTION: AES-256

                </div>

                <div class="bg-red-900/20 border border-red-500/50 px-3 py-1 rounded flex items-center gap-2">

                    <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span>

                    <span class="text-xs font-bold text-red-500">LIVE AUCTION</span>

                </div>

            </div>

        </header>



   <main class="flex-1 p-6 md:p-12 max-w-[1600px] mx-auto w-full">

    <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4">

        <div>

            <h1 class="text-4xl md:text-6xl font-black tracking-tighter uppercase mb-2">Inventário de Ativos</h1>

            <p class="text-blue-400 font-mono text-sm">> DATABASE_ACCESS: GRANTED // SECURITY_LEVEL: 5</p>

        </div>

        <div class="text-right font-mono text-xs text-slate-500 uppercase">

            Total de Espécimes: 30 <br>

            Status: Sincronizado

        </div>

    </div>



    <div id="grid-leilao" class="grid grid-cols-1 lg:grid-cols-2 gap-10">

        </div>

</main>



<script>

// BANCO DE DADOS BIOSYN ATUALIZADO

const listaDinos = [

    { id: 'trex', nome: 'Tyrannosaurus Rex', preco: '89.000.000', cor: 'blue', tag: '#001', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/tiranossauro.jpg?raw=true', desc: 'O rei dos predadores. Força de mordida inigualável. Sequência genética 98.4% completa.' },

    { id: 'raptor', nome: 'Velociraptor', preco: '58.200.000', cor: 'blue', tag: '#002', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/velo%20leil%C3%A3o.jpg?raw=true', desc: 'Inteligência tática nível Alfa. Velocidade de ataque superior a 60km/h.' },

    { id: 'indominus', nome: 'Indominus Rex', preco: '340.000.000', cor: 'red', tag: '#H-001', img: 'https://raw.githubusercontent.com/Tatiana-adv/Biosny/refs/heads/main/img/indominus%20leil%C3%A3o.jpg', desc: 'Híbrido experimental. Capacidade de camuflagem térmica e inteligência superior.' },

    { id: 'indoraptor', nome: 'Indoraptor', preco: '210.000.000', cor: 'red', tag: '#H-002', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/indoraptor%20leil%C3%A3o.jpg?raw=true', desc: 'Protótipo de arma biológica. Responde a sinalização a laser e comandos acústicos.' },

    { id: 'spino', nome: 'Spinosaurus', preco: '82.000.000', cor: 'blue', tag: '#003', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/espinossauro%20leil%C3%A3o.jpg?raw=true', desc: 'O maior carnívoro terrestre registrado. Excelente nadador e caçador fluvial.' },

    { id: 'mosasaurus', nome: 'Mosasaurus', preco: '162.000.000', cor: 'cyan', tag: '#A-001', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/mosa%20leil%C3%A3o.jpg?raw=true', desc: 'Gigante oceânico. Requer tanque de contenção nível 10 com filtragem de alta pressão.' },

    { id: 'quetzal', nome: 'Quetzalcoatlus', preco: '88.000.000', cor: 'cyan', tag: '#V-001', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/quatzal%20leil%C3%A3o.jpg?raw=true', desc: 'Maior animal voador da história. Envergadura comparável a um jato executivo.' },

    { id: 'giga', nome: 'Giganotosaurus', preco: '84.000.000', cor: 'blue', tag: '#004', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/giga%20leil%C3%A3o.jpg?raw=true', desc: 'Predador massivo. Supera o T-Rex em comprimento total. Altamente agressivo.' },

    { id: 'scorpius', nome: 'Scorpius Rex', preco: '150.000.000', cor: 'red', tag: '#H-003', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/scorp%20leil%C3%A3o.jpg?raw=true', desc: 'O primeiro híbrido instável. Possui espinhos venenosos e agilidade anormal.' },

    { id: 'therizino', nome: 'Therizinosaurus', preco: '63.000.000', cor: 'green', tag: '#022', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/theri%20leil%C3%A3o.jpg?raw=true', desc: 'Herbívoro territorial. Equipado com garras de 1 metro capazes de perfurar aço.' }

];



const grid = document.getElementById('grid-leilao');



// GERADOR DE CARDS



grid.innerHTML = listaDinos.map(dino => `



    <div class="group relative bg-[#111722]/80 border border-[#232f48] rounded-lg overflow-hidden hover:border-${dino.cor === 'red' ? 'red' : 'blue'}-500 transition-all duration-500 shadow-2xl">



        <div class="h-80 bg-slate-900 overflow-hidden relative">



            <img src="${dino.img}" class="w-full h-full object-cover opacity-40 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700" alt="${dino.nome}">



            



            <div class="absolute inset-0 bg-gradient-to-t from-[#111722] to-transparent"></div>



            <div class="absolute top-6 right-6 font-mono text-sm text-blue-500 font-bold tracking-widest">${dino.tag}</div>



        </div>







        <div class="p-8 border-t border-[#232f48] relative">



            <div class="mb-6">



                <h2 class="text-3xl md:text-4xl font-bold uppercase tracking-tighter text-white mb-3">${dino.nome}</h2>



                <p class="text-slate-400 font-mono text-xs leading-relaxed max-w-md">



                    ${dino.desc}



                </p>



            </div>







            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mt-10">



                <div>



                    <span class="block text-[10px] text-slate-500 font-mono uppercase tracking-[0.2em] mb-1">Lance Inicial</span>



                    <span class="text-3xl font-bold text-green-500 font-mono tracking-tighter">$ ${dino.preco}</span>



                </div>



                



                <button onclick="irParaDetalhes('${dino.id}')" class="w-full md:w-auto ${dino.cor === 'red' ? 'bg-red-600 hover:bg-red-500' : 'bg-blue-600 hover:bg-blue-500'} text-white px-10 py-4 rounded font-black uppercase tracking-widest text-xs transition-all transform active:scale-95 shadow-[0_0_20px_rgba(37,99,235,0.3)]">



                    ACESSAR ATIVO



                </button>



            </div>



        </div>



        



        <div class="absolute top-0 left-0 w-full h-1 bg-blue-500/20 group-hover:bg-blue-500 transition-colors"></div>



    </div>



`).join('');







function irParaDetalhes(id) {



    localStorage.setItem('selectedDino', id);



    window.location.href = 'detalhes.html';



}



</script>
