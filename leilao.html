<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Biosyn Genetics // Asset Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
        }
        .crt-flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 0.98; } 50% { opacity: 1; } 100% { opacity: 0.99; } }
        .bg-grid { background-image: linear-gradient(to right, #232f48 1px, transparent 1px), linear-gradient(to bottom, #232f48 1px, transparent 1px); background-size: 40px 40px; }
        
        /* Cor Azul Aqua para o lance do bot */
        .text-aqua { color: #00ffff !important; text-shadow: 0 0 10px rgba(0,255,255,0.5); }
    </style>
</head>

<body class="bg-[#101622] text-white font-display overflow-x-hidden select-none">
    <div class="fixed inset-0 z-0 bg-grid opacity-20"></div>
    <div class="scanlines opacity-10"></div>

    <div class="relative z-10 flex flex-col min-h-screen crt-flicker">
        <header class="flex items-center justify-between border-b border-[#232f48] bg-[#111722]/90 px-6 py-4 border-t-4 border-t-primary">
            <div class="flex items-center gap-4">
                <span class="material-symbols-outlined text-blue-500 animate-pulse">genetics</span>
                <div>
                    <h2 class="text-lg font-bold tracking-wider">BIOSYN GENETICS</h2>
                    <span class="text-[10px] text-blue-400/80 font-mono">ASSET_MARKETPLACE_V.1.0</span>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="bg-red-900/20 border border-red-500/50 px-3 py-1 rounded flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span>
                    <span class="text-xs font-bold text-red-500">LEILÃO ATIVO</span>
                </div>
            </div>
        </header>

        <main class="flex-1 p-6 md:p-12 max-w-[1600px] mx-auto w-full">
            <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div>
                    <h1 class="text-4xl md:text-6xl font-black tracking-tighter uppercase mb-2">Inventário de Ativos</h1>
                    <p class="text-blue-400 font-mono text-sm">> DATABASE_ACCESS: GRANTED // SECURITY_LEVEL: 5</p>
                </div>
            </div>
            <div id="grid-leilao" class="grid grid-cols-1 lg:grid-cols-2 gap-10"></div>
        </main>
    </div>

    <script>
        const listaDinos = [
            { id: 'trex', nome: 'Tyrannosaurus Rex', precoBase: 89000000, cor: 'blue', tag: '#001', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/tiranossauro.jpg?raw=true', desc: 'O rei dos predadores. Força de mordida inigualável.' },
            { id: 'raptor', nome: 'Velociraptor', precoBase: 58200000, cor: 'blue', tag: '#002', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/velo%20leil%C3%A3o.jpg?raw=true', desc: 'Inteligência tática nível Alfa.' },
            { id: 'indominus', nome: 'Indominus Rex', precoBase: 340000000, cor: 'red', tag: '#H-001', img: 'https://raw.githubusercontent.com/Tatiana-adv/Biosny/refs/heads/main/img/indominus%20leil%C3%A3o.jpg', desc: 'Híbrido experimental. Camuflagem térmica.' },
            { id: 'indoraptor', nome: 'Indoraptor', precoBase: 210000000, cor: 'red', tag: '#H-002', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/indoraptor%20leil%C3%A3o.jpg?raw=true', desc: 'Protótipo de arma biológica.' },
            { id: 'spino', nome: 'Spinosaurus', precoBase: 82000000, cor: 'blue', tag: '#003', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/espinossauro%20leil%C3%A3o.jpg?raw=true', desc: 'O maior carnívoro terrestre registrado.' },
            { id: 'mosasaurus', nome: 'Mosasaurus', precoBase: 162000000, cor: 'cyan', tag: '#A-001', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/mosa%20leil%C3%A3o.jpg?raw=true', desc: 'Gigante oceânico.' },
            { id: 'quetzal', nome: 'Quetzalcoatlus', precoBase: 88000000, cor: 'cyan', tag: '#V-001', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/quatzal%20leil%C3%A3o.jpg?raw=true', desc: 'Maior animal voador da história.' },
            { id: 'giga', nome: 'Giganotosaurus', precoBase: 84000000, cor: 'blue', tag: '#004', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/giga%20leil%C3%A3o.jpg?raw=true', desc: 'Predador massivo. Supera o T-Rex.' },
            { id: 'scorpius', nome: 'Scorpius Rex', precoBase: 150000000, cor: 'red', tag: '#H-003', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/scorp%20leil%C3%A3o.jpg?raw=true', desc: 'O primeiro híbrido instável.' },
            { id: 'therizino', nome: 'Therizinosaurus', precoBase: 63000000, cor: 'green', tag: '#022', img: 'https://github.com/Tatiana-adv/Biosny/blob/main/img/theri%20leil%C3%A3o.jpg?raw=true', desc: 'Herbívoro territorial. Garras de 1 metro.' }
        ];

        // Inicializa preços se não existirem
        if (!localStorage.getItem('precosBiosyn')) {
            const p = {};
            listaDinos.forEach(d => p[d.id] = d.precoBase);
            localStorage.setItem('precosBiosyn', JSON.stringify(p));
        }

        function render() {
            const precos = JSON.parse(localStorage.getItem('precosBiosyn'));
            document.getElementById('grid-leilao').innerHTML = listaDinos.map(dino => `
                <div class="group relative bg-[#111722]/80 border border-[#232f48] rounded-lg overflow-hidden hover:border-${dino.cor === 'red' ? 'red' : 'blue'}-500 transition-all duration-500 shadow-2xl">
                    <div class="h-80 bg-slate-900 overflow-hidden relative">
                        <img src="${dino.img}" class="w-full h-full object-cover opacity-40 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#111722] to-transparent"></div>
                        <div class="absolute top-6 right-6 font-mono text-sm text-blue-500 font-bold tracking-widest">${dino.tag}</div>
                    </div>
                    <div class="p-8 border-t border-[#232f48]">
                        <h2 class="text-3xl font-bold uppercase text-white mb-3">${dino.nome}</h2>
                        <p class="text-slate-400 font-mono text-xs mb-6">${dino.desc}</p>
                        <div class="flex justify-between items-end">
                            <div>
                                <span class="block text-[10px] text-slate-500 font-mono uppercase">Lance Atual</span>
                                <span id="p-${dino.id}" class="text-3xl font-bold text-green-500 font-mono transition-all duration-500">
                                    $ ${precos[dino.id].toLocaleString('de-DE')}
                                </span>
                            </div>
                            <button onclick="irParaDetalhes('${dino.id}')" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded font-black text-xs transition-all transform active:scale-95">
                                ACESSAR ATIVO
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function botBidding() {
            setInterval(() => {
                let precos = JSON.parse(localStorage.getItem('precosBiosyn'));
                const ids = listaDinos.map(d => d.id);
                const sorteado = ids[Math.floor(Math.random() * ids.length)];
                
                // Aumento entre 1 e 5 milhões
                const aumento = (Math.floor(Math.random() * 5) + 1) * 1000000;
                precos[sorteado] += aumento;
                localStorage.setItem('precosBiosyn', JSON.stringify(precos));

                // Atualiza cor e valor
                const el = document.getElementById(`p-${sorteado}`);
                if(el) {
                    el.innerText = `$ ${precos[sorteado].toLocaleString('de-DE')}`;
                    el.classList.add('text-aqua');
                    setTimeout(() => el.classList.remove('text-aqua'), 2000);
                }
            }, 8000); // Lances rápidos a cada 8 segundos
        }

        function irParaDetalhes(id) {
            localStorage.setItem('selectedDino', id);
            window.location.href = 'detalhes.html';
        }

        render();
        botBidding();
    </script>
</body>
</html>
